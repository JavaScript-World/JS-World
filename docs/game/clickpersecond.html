<!DOCTYPE html>
<html>
<head>
<style>
:root{
--background-color: white;
--color: black;
}
	@media (prefers-color-scheme: dark) {
		:root{
			--background-color: black;
			--color: white;
		}
	}
	html, body{
		background-color: var(--background-color);
		color: var(--color);
		left: 100%;
		height: 100%;
		padding: 0%;
		margin: 0%;
	}
	.a {
			position :absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			user-select: none;
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
	}
	</style>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="https://js-world.github.io/JS-World/favicon.ico">
	<title>Click per Second</title>
	</head>
	<body oncontextmenu="return false;">
		<div class="a">
			<p id="display">
				読み込み中です。<br>しばらく経っても読み込まれない場合は、JavaScriptがオンになっているか確認してください。
			</p>
		</div>
	<script type="text/javascript">
		var leftclicks = 0;
		var rightclicks = 0;
		var middleclicks = 0;
		var leftmax = 0;
		var rightmax = 0;
		var middlemax = 0;

		window.onload = function(){toMain();}
		function toMain(){
			document.getElementById("display").innerHTML = '<font size="50px">クリック</font>';
		}
		document.body.addEventListener( "mousedown", function(event){
			if(event.button == 0) {
				 if(leftmax < ++leftclicks){
					 leftmax = leftclicks;
				 }
					 var second = function(){
							 leftclicks--;
						 document.getElementById("display").innerHTML = '<font size="50px">'+ leftclicks + '|' + middleclicks + "|" + rightclicks + "</font><br>最高 " + leftmax + '|' + middlemax + "|" + rightmax;
					 };
				 setTimeout(second, 1000);
			}else if(event.button == 1) {
				if(middlemax < ++middleclicks){
				 	middlemax = middleclicks;
				}
				var second = function(){
							middleclicks--;
						document.getElementById("display").innerHTML = '<font size="50px">'+ leftclicks + '|' + middleclicks + "|" + rightclicks + "</font><br>最高 " + leftmax + '|' + middlemax + "|" + rightmax;
					};
					setTimeout(second, 1000);
			}else if(event.button == 2) {
				 if(rightmax < ++rightclicks){
				 	rightmax = rightclicks;
				}
					var second = function(){
							rightclicks--;
						document.getElementById("display").innerHTML = '<font size="50px">'+ leftclicks + '|' + middleclicks + "|" + rightclicks + "</font><br>最高 " + leftmax + '|' + middlemax + "|" + rightmax;
					};
					setTimeout(second, 1000);
			}
			document.getElementById("display").innerHTML = '<font size="50px">'+ leftclicks + '|' + middleclicks + "|" + rightclicks + "</font><br>最高 " + leftmax + '|' + middlemax + "|" + rightmax;
		});

	</script>
	</body>
</html>
